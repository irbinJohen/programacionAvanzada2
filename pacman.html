<html>
    <head>
        <style>
            body{
            background-color: rgb(18, 161, 218);
            
        }

        canvas{
            background-color: rgb(93, 173, 195);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  
        }
        </style>
    </head>
    <body>

        <img src="fondo.jpg" style="width: 100%;">

        <canvas width="600" height="630" id="myCanvas"></canvas>
    
        <script>
            
            
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            var  dir = 0, speed = 8;
            let score = 0;
            let walls = [];
            let pause = false;
            let imagen = new Image();
            let estrella = new Image();
            let musica = new Audio();
            

            imagen.src="mario.png";
            estrella.src="estrella.jpg";
            musica.src= "supermario.mp3";

           

            class Cuadrado{

                constructor(x,y,w,h,c){
                    this.x = x;
                    this.y = y;
                    this.w = w;
                    this.h = h;
                    this.c = c;
                    
                }

                paint(ctx){

                    ctx.fillStyle = this.c;
                    ctx.fillRect(this.x,this.y,this.w,this.h);
                }
                pintar(ctx){
                    ctx.beginPath();
                    ctx.fillStyle= this.c;;
                     ctx.arc(this.x, this.y, 20, 0,  Math.PI*2);
                     ctx.fill();
                     ctx.closePath();
                     speed=0;
                }
                //muros
                seTocan(otro){
                    if(this.x < otro.x + otro.w &&  
                       this.x + this.w > otro.x &&  
                       this.y < otro.y + otro.h &&   
                       this.y + this.h > otro.y  ) 
                    { 
                        return true;   
                    }
                    return false;
                }
            }

            const player = new Cuadrado(225, 225,50,50); 
            const target = new Cuadrado(randomInteger(600), randomInteger(600),40,40);
            target.speedX = 1; // Ajusta la velocidad en el eje X
            target.speedY = 0; // Ajusta la velocidad en el eje Y

            
            //pades alrededor
            walls.push( new Cuadrado(0,0,600,25,"green") )
            walls.push( new Cuadrado(0,0,25,200,"green") )


            walls.push( new Cuadrado(575,0,25,200,"green") )
            walls.push( new Cuadrado(0,275,25,300,"green") )
            walls.push( new Cuadrado(575,275,25,300,"green") )
            walls.push( new Cuadrado(0,565,600,45,"green") )
            walls.push( new Cuadrado(285,300,10,70,"green") )

           // horizontales
            function horizontales(x, y){
            for(i = 0; i<50; i++){
                walls.push( new Cuadrado(x,y,140,25,"green") )
            }
           }
           horizontales(85, 80)
           horizontales(370, 80)
           horizontales(-5, 175)
           horizontales(370, 175)
           horizontales(255, 280)
           horizontales(195, 280)
           horizontales(80, 360)
           horizontales(370, 360)
           horizontales(460,470)
           horizontales(0,470)
           horizontales(200,430)
           horizontales(255,430)
           //horizontales(0,450)


           
           // verticales
             function verticales(x, y){
            for(i = 0; i<50; i++){
                walls.push( new Cuadrado(x,y,25,90,"green") )
            }
           }
           verticales(280,15)
           verticales(195,190)
           verticales(370,190)
           verticales(80,280)
           verticales(100,280)
           verticales(465,280)
           verticales(485,280)
           verticales(200,360)
           verticales(370,360)
           verticales(280,520)
           
           
           

           
            window.requestAnimationFrame = (function () {
                return window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    function (callback) {
                        window.setTimeout(callback, 17);
                    };
            }());
            document.addEventListener("keydown", (e) =>{

                if (!pause) {
                    switch(e.keyCode){ 
                        case 87:
                            dir = 1;
                            musica.play();
                        break;
                        case 83:
                            dir = 2;
                            musica.play();
                        break;
                        case 68:
                            dir = 3;
                            musica.play();
                        break; 
                        case 65:
                            dir = 4;
                            musica.play();
                        break; 
                      
                    }  
                }

                switch(e.keyCode){  
                    case 32:
                        pause = !pause;
                        
                    break;  
                }

            })

            function update(){ 
                if (!pause) {
             // Mueve el target
            target.x -= target.speedX;
            target.y += target.speedY;
}

                if (!pause) {
                    if (dir == 1) {
                        player.y-=speed;
                        if (player.y+50 < 0) {
                            player.y = 600;
                        }
                    }
                    if (dir == 2) {
                        player.y+=speed;
                        if (player.y+50 > 600) {
                            player.y = -50;
                        }
                    }
                    if (dir == 3) {
                        player.x+=speed;
                        if (player.x+50 > 600) {
                            player.x = -50;
                        }
                    }
                    if (dir == 4) {
                        player.x-=speed;
                        if (player.x+50 < 0) {
                            player.x = 600;
                        }
                    } 

                    if (player.seTocan(target)) {
                        target.x = randomInteger(600);
                        target.y = randomInteger(600);
                        score+=10
                    }

                    for (var i = walls.length - 1; i >= 0; i--) { 

                        if (player.seTocan(walls[i])) {
                            

                            if (dir == 1) {
                                player.y+=speed;
                            }
                            if (dir == 2) {
                                player.y-=speed;
                            }
                            if (dir == 3) {
                                player.x-=speed;
                            }
                            if (dir == 4) {
                                player.x+=speed;
                            }
                            dir = 0;
                        }

                    }

                } 
                for (var i = walls.length - 1; i >= 0; i--) {
                      if (target.seTocan(walls[i])) {
        // Cambia la direcciÃ³n de movimiento de target al chocar con una pared
                          target.speedX *= -1;
                          target.speedY *= -1;
                         }
                        }


                paint(); 
                window.requestAnimationFrame(update); 
            }

           
            function paint()
            {
                ctx.fillStyle = "#B18904";
                ctx.fillRect(0,0,600,624);
                ctx.font = "30px calibri";
                ctx.fillStyle = "black";
                ctx.fillText("Escore: "+score, 10, 624 );
                ctx.drawImage(imagen,player.x,player.y,50,50);
                ctx.drawImage(estrella ,target.x,target.y,50,50);

                for (var i = walls.length - 1; i >= 0; i--) {
                    walls[i].paint(ctx);
                }

                if (pause) {

                    ctx.fillStyle = "rgba(88 ,219,197 ,0.5)";
                    ctx.fillRect(0,0,600,625);
                    ctx.font = "40px Georgia";
                    ctx.fillStyle = "black";
                    ctx.fillText("P A U S E", 185, 225);
                    musica.pause();
                }
            }

            update();

            function randomInteger(max) {
                return Math.floor(Math.random()*(max + 1));
            } 
            
        </script>
    </body>
</html>
